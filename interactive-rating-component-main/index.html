<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div>
        <img src="/images/icon-star.svg" alt="star icon" />
      </div>

      <form>
        <h1>How did we do?</h1>

        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <fieldset class="radio-group">
          <legend class="sr-only">Rate our support from 1 to 5</legend>
          <label for="one-star"
            ><input type="radio" name="rating" id="one-star" />1</label
          >
          <label for="two-star"
            ><input type="radio" name="rating" id="two-star" />2</label
          >
          <label for="three-star"
            ><input type="radio" name="rating" id="three-star" />3</label
          >
          <label for="four-star"
            ><input type="radio" name="rating" id="four-star" />4</label
          >
          <label for="five-star"
            ><input type="radio" name="rating" id="five-star" />5</label
          >
        </fieldset>

        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
